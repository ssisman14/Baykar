{% extends 'layout.html' %}
{% load static %}
{% block title %}Üye Girişi{% endblock %}

{% block body %}

    <div class="user-login-wrapper">
        <div class="card">
            <div class="card-title">
                Üye Girişi
            </div>
            <div class="card-container">
                <form id="user_login_form">
                    <!-- Email -->
                    <div class="form-item row aling-center">
                        <div class="col-md-1">
                            <label for="login_username">Kullanıcı Adı:</label>
                        </div>
                        <div class="col-md-3">
                            <input type="text" name="username" id="login_username" required>
                        </div>
                    </div>
                    <!-- /Email -->
                    <!-- Password -->
                    <div class="form-item row aling-center mt-3">
                        <div class="col-md-1">
                            <label for="login_password">Parola:</label>
                        </div>
                        <div class="col-md-3">
                            <input type="password" name="password" id="login_password" required>
                        </div>
                    </div>
                    <!-- /Password -->
                    <div class="row mt-4 aling-center justify-center">
                        <button type="submit" class="form-btn">Giriş Yap</button>
                    </div>


                </form>
            </div>
        </div>

    </div>

{% endblock %}
{% block scripts %}
    <script src="{% static 'js/login_user.js' %}"></script>

{% endblock  %}
